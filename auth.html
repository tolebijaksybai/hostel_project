<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<link rel="shortcut icon" href="./images/faviconB.svg" type="image/x-icon">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Авторизация</title>
	<link rel="stylesheet" href="./css/auth.css">
	<script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
</head>

<body>
	<div class="auth-container">
		<div class="forms-container">
			<div class="signin-signup">
				<form action="#" class="sign-in-form">
					<h2 class="title">Авторизация</h2>
					<div class="input-field">
						<i class="fas fa-user"></i>
						<input type="text" placeholder="Введите логин" />
					</div>
					<div class="input-field">
						<i class="fas fa-lock"></i>
						<input type="password" placeholder="Введите пароль" />
					</div>
					<input type="submit" value="Войти" class="btn solid" />
					<p class="social-text">Или войдите с помощью социальных сетей</p>
					<div class="social-media">
						<a href="#" class="social-icon">
							<i class="fab fa-facebook-f"></i>
						</a>
						<a href="#" class="social-icon">
							<i class="fab fa-twitter"></i>
						</a>
						<a href="#" class="social-icon">
							<i class="fab fa-google"></i>
						</a>
						<a href="#" class="social-icon">
							<i class="fab fa-linkedin-in"></i>
						</a>
					</div>
				</form>
				<form action="#" class="sign-up-form">
					<h2 class="title">Регистрация</h2>
					<div class="input-field">
						<i class="fas fa-user"></i>
						<input type="text" placeholder="Введите логин" />
					</div>
					<div class="input-field">
						<i class="fas fa-envelope"></i>
						<input type="email" placeholder="Введите E-mail" />
					</div>
					<div class="input-field">
						<i class="fas fa-lock"></i>
						<input type="password" placeholder="Введите пароль" />
					</div>
					<input type="submit" class="btn" value="Регистрация" />
					<p class="social-text">Или войдите с помощью социальных сетей</p>
					<div class="social-media">
						<a href="#" class="social-icon">
							<i class="fab fa-facebook-f"></i>
						</a>
						<a href="#" class="social-icon">
							<i class="fab fa-twitter"></i>
						</a>
						<a href="#" class="social-icon">
							<i class="fab fa-google"></i>
						</a>
						<a href="#" class="social-icon">
							<i class="fab fa-linkedin-in"></i>
						</a>
					</div>
				</form>
			</div>
		</div>

		<div class="panels-container">
			<div class="panel left-panel">
				<div class="content">
					<h3>Новенький тут?</h3>
					<p>
						То тогда нажмите эту кнопку или вы можете вернутся <a href="./index.html">Главная</a>
					</p>
					<button class="btn transparent" id="sign-up-btn">
						Регистрация
					</button>
				</div>
				<img src="./images/log.svg" class="image" alt="" />
			</div>
			<div class="panel right-panel">
				<div class="content">
					<h3>Вы один из нас?</h3>
					<p>
						То тогда нажмите эту кнопку или вы можете вернутся <a href="./index.html">Главная</a>
					</p>
					<button class="btn transparent" id="sign-in-btn">
						Войти
					</button>
				</div>
				<img src="./images/register.svg" class="image" alt="" />
			</div>
		</div>
	</div>


	<script src="./js/auth.js"></script>
</body>

</html>
